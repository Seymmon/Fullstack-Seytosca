<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="alunoBody">
    <div class="alunoContainer">
        <div class="alunoFoto">
            <img src="imagens/icone.png" alt="" width="200px">
        </div>
        <div class="alunoDadosInput">
            <form class="form1">
            <div class="alunoNome paddingInfo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div class="alunoTelefone paddingInfo">
                <label for="tel">tel:</label>
                <input type="number" id="tel" />   
            </div>
            <div class="alunoCpf paddingInfo">
                <label for="cpf">cpf:</label>
                <input type="text" id="cpf" /> 
            </div>
            <div class="alunoNasc paddingInfo">
                <label for="nasc">nasc:</label>
                <input type="text" id="nasc" /> 
            </div>
            <div class="alunoEnd paddingInfo">
                <label for="end">end:</label>
                <input type="text" id="end" /> 
            </div>
            <div class="alunoCampus paddingInfo">
                <label for="campus">campus:</label>
                <input type="text" id="campus" /> 
            </div>
            <div class="alunoDesde paddingInfo">
                <label for="desde">desde:</label>
                <input type="text" id="desde"/>
            </div>
            <div class="alunoCurso paddingInfo">
                <label for="curso">Curso:</label>
                <input type="text" id="curso"/>      
            </div>
            <div class="alunoSituação paddingInfo">
                <label for="situacao">Situação:</label>
                <input type="text" id="situacao"/>  
            </div>
            <div id="enviarForm" onclick="receberAluno()">enviar</div>
        </form>
        </div>
    </div>
    <script defer src="js/scriptEnviarAluno.js"></script>
</body>
</html>
